<html>
      <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Employee Management System</title>
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
            <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
      </head>
      <body>
            <h1 class="p-4 text-center">Employee Form</h1>
            <div class="p-4">
            <form method="POST" action="{% url 'table1' %}" enctype="multipart/form-data">
            {% csrf_token %}
                  <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Employee Photo</label>
                        <div class="col-sm-10">
                              <input type="file" name="emp_photo" class="form-control" required/>
                        </div>
                  </div>
                  <div class="form-group row">
                        <label class="col-sm-2 col-form-label">FirstName</label>
                        <div class="col-sm-10">
                              <input type="text" name="fn" class="form-control" placeholder="First Name" required/>
                        </div>
                  </div>
                  <div class="form-group row">
                        <label class="col-sm-2 col-form-label">LastName</label>
                        <div class="col-sm-10">
                              <input type="text" name="ln" class="form-control" placeholder="Last Name" required/>
                        </div>
                  </div>
                  <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Date of Birth</label>
                        <div class="col-sm-10">
                              <input id="datepicker" name="dob" width="276" required/>
                              <script>
                                    $('#datepicker').datepicker({
                                        uiLibrary: 'bootstrap4'
                                    });
                                </script>
                        </div>
                  </div>
                  <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Contact no</label>
                        <div class="col-sm-10">
                              <input type="text" name="cn" class="form-control" pattern="\d{10}" minlength="10" maxlength="10" placeholder="123456780" title="Please enter exactly 10 digits" required />
                        </div>
                  </div>
                  <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Email Address</label>
                        <div class="col-sm-10">
                              <input type="email" name="ea" class="form-control" placeholder="name@gamil.com" required/>
                        </div>
                  </div>  
                  <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Residential Address</label>
                        <div class="col-sm-10">
                              <textarea type="text" name="ra" class="form-control" rows="3" placeholder="Block no-1234 ,street name , city " required></textarea>
                        </div>
                  </div>
                  <button type="submit" class="btn btn-primary mt-2">Submit</button>
                  </div>
            </form>
      </div>
      </body>
</html>
