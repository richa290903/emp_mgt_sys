<html>
    <head>
        <title>Update Employee</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-4">
            <h2>Update Employee Details</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label>Employee Image</label>
                    <input type="file" class="form-control" name="emp_photo" value="{{ emp.emp_photo }}" required/>
                </div>
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" class="form-control" name="first_name" value="{{ emp.first_name }}" required>
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" class="form-control" name="last_name" value="{{ emp.last_name }}" required>
                </div>
                <div class="form-group">
                    <label>Date of Birth:</label>
                    <input type="text" class="form-control" name="dob" value="{{ emp.dob }}" required>
                </div>
                <div class="form-group">
                    <label>Contact No:</label>
                    <input type="text" class="form-control" name="cn" value="{{ emp.contact_no }}" required>
                </div>
                <div class="form-group">
                    <label>Email Address:</label>
                    <input type="email" class="form-control" name="ea" value="{{ emp.email }}" required>
                </div>
                <div class="form-group">
                    <label>Residential Address:</label>
                    <textarea class="form-control" name="ra" required>{{ emp.address }}</textarea>
                </div>
                <button type="submit" class="btn btn-success">Update</button>
                <a href="{% url 'table1' %}" class="btn btn-danger">Cancel</a>
            </form>
        </div>
    </body>
</html>
